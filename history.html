<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beluru, Halebidu, Mysore & Hampi Tourism</title>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0 15px 40px;
      color: #1e293b;
    }

    h1 {
      margin-top: 30px;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1px;
      color: #0f172a;
    }

    h2 {
      margin-top: 40px;
      font-weight: 700;
      font-size: 2rem;
      color: #334155;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 3px solid #4a90e2;
      display: inline-block;
      padding-bottom: 6px;
    }

    .slider-container {
      position: relative;
      max-width: 600px;
      margin: 30px auto 0;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
      background: white;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      user-select: none;
      border-radius: 16px;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 16px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .slide img:hover {
      transform: scale(1.05);
    }

    .slider-buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 26px;
      margin: 0 12px;
      border: none;
      background: #4a90e2;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(74,144,226,0.5);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(53, 122, 189, 0.7);
    }

    .info {
      max-width: 600px;
      margin: 28px auto 0;
      padding: 20px 28px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
      color: #1e293b;
    }

    .info h3 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      color: #2563eb;
      text-transform: capitalize;
    }

    .info p {
      font-size: 1.15rem;
      line-height: 1.5;
      color: #475569;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .slide img {
        height: 240px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .info {
        padding: 15px 20px;
      }
      h1 {
  margin-top: 40px;
  font-weight: 900;
  font-size: 3.2rem;
  letter-spacing: 2px;
  color: #2563eb; /* Bright blue */
  text-align: center;
  text-transform: uppercase;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(90deg, #4a90e2, #2563eb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 1px 1px 4px rgba(37, 99, 235, 0.6);
  user-select: none;
}

    }
  </style>
</head>
<body>


<h1 style="
  text-align: center;
  font-size: 3.5rem;
  font-weight: 800;
  letter-spacing: 3px;
  color: white;
  background-color: #2563eb; /* Blue background */
  padding: 20px 0;
  margin: 30px 0;
  font-family: 'Poppins', sans-serif;
  text-transform: uppercase;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  border-radius: 8px;
  ">
  Unevil the Wonders of Karnataka
</h1>

  <!-- Beluru Section -->
  <section id="beluru" class="city-section">
   <h2 style="text-align: center;">Beluru</h2>

    <section class="slider-container" id="beluru-slider">
      <div class="slides" id="beluru-slides">
        <div class="slide">
          <img src="https://th.bing.com/th/id/R.11c45e35ccff81961cee9444ddb9f72f?rik=wrT22jA1F100jA&riu=http%3a%2f%2fdrifteradwait.com%2fwp-content%2fuploads%2fFetured-Image-Channakesava-Temple-Somnathpura-Karnataka.jpg&ehk=dAREMHl2wQCyRq6wjyR88vI0iLrldcLDz8%2f8orsrJZY%3d&risl=&pid=ImgRaw&r=0" alt="Chennakesava Temple" />
        </div>
        <div class="slide">
          <img src="https://th.bing.com/th/id/OIP.iztbUyaMkGCdiui16pDlRwHaGW?r=0&cb=iwp2&rs=1&pid=ImgDetMain" alt="Narasimha Pillar" />
        </div>
      </div>
    </section>
    <div class="slider-buttons">
      <button class="prevBtn" id="beluru-prevBtn">Previous</button>
      <button class="nextBtn" id="beluru-nextBtn">Next</button>
    </div>
    <div class="info" id="beluru-info"></div>
  </section>

  <!-- Halebidu Section -->
  <section id="halebidu" class="city-section">
    <h2 style="text-align: center;">Halebidu</h2>

    <section class="slider-container" id="halebidu-slider">
      <div class="slides" id="halebidu-slides">
        <div class="slide">
          <img src="https://th.bing.com/th/id/OIP.Jo2Mmd03wN1f9rRdBJXVTAHaE8?r=0&cb=iwp2&rs=1&pid=ImgDetMain" alt="Hoysaleswara Temple" />
        </div>
        <div class="slide">
          <img src="https://th.bing.com/th/id/OIP.hwn9M96Cxg3TyTKCGsfxUwHaFg?r=0&cb=iwp2&w=592&h=440&rs=1&pid=ImgDetMain" alt="Belavadi" />
        </div>
      </div>
    </section>
    <div class="slider-buttons">
      <button class="prevBtn" id="halebidu-prevBtn">Previous</button>
      <button class="nextBtn" id="halebidu-nextBtn">Next</button>
    </div>
    <div class="info" id="halebidu-info"></div>
  </section>

  <!-- Mysore Section -->
  <section id="mysore" class="city-section">
    
<h2 style="text-align: center;">Mysore</h2>

    <section class="slider-container" id="mysore-slider">
      <div class="slides" id="mysore-slides">
        <div class="slide">
          <img src="https://th.bing.com/th/id/R.702865ff1a8c84af1e35d57588aa9280?rik=psFXUROH4logGg&riu=http%3a%2f%2f3.bp.blogspot.com%2f-r9KehTUsSfo%2fTtpSURewxZI%2fAAAAAAAAFf0%2f89XS2kghTNs%2fs1600%2fAmazing%2bMysore%2bMaharaja%2bPalace%2bGarden.JPG&ehk=zEH7vAUsXLCWBJaNwnp5jhrshXgCQ9DaWPqCy3z%2bf1g%3d&risl=&pid=ImgRaw&r=0" alt="Mysore Palace" />
        </div>
        <div class="slide">
          <img src="https://pilgrimstays.com/wp-content/uploads/2020/04/St-Philomena-2.jpg" alt="St. Philomena's Church" />
        </div>
      </div>
    </section>
    <div class="slider-buttons">
      <button class="prevBtn" id="mysore-prevBtn">Previous</button>
      <button class="nextBtn" id="mysore-nextBtn">Next</button>
    </div>
    <div class="info" id="mysore-info"></div>
  </section>

  <!-- Hampi Section -->
  <section id="hampi" class="city-section">
    <h2><h2 style="text-align: center;">Hampi</h2>
    <section class="slider-container" id="hampi-slider">
      <div class="slides" id="hampi-slides">
        <div class="slide">
          <img src="https://www.karnataka.com/wp-content/uploads/2011/06/vittala-temple-anegondi-hampi.jpg" alt="Vittala Temple" />
        </div>
        <div class="slide">
          <img src="https://www.templepurohit.com/wp-content/uploads/2016/04/Virupaksha-Temple-hampi.jpg" alt="Virupaksha Temple" />
        </div>
        <div class="slide">
          <img src="https://th.bing.com/th/id/OIP.4congik8QPRlEgwL27t1YAHaE5?r=0&cb=iwp2&rs=1&pid=ImgDetMain" alt="Lotus Mahal" />
        </div>
      </div>
    </section>
    <div class="slider-buttons">
      <button class="prevBtn" id="hampi-prevBtn">Previous</button>
      <button class="nextBtn" id="hampi-nextBtn">Next</button>
    </div>
    <div class="info" id="hampi-info"></div>
  </section>

  <script>
    const places = {
      beluru: [
        {
          title: "Chennakesava Temple",
          description: "The Chennakesava Temple in Belur is a stunning 12th-century example of Hoysala architecture with intricate carvings and sculptures."
        },
        {
          title: "Narasimha Pillar",
          description: "This intricately carved, partially freestanding pillar at the temple is known for its detailed mythological depictions."
        }
      ],
      halebidu: [
        {
          title: "Hoysaleswara Temple",
          description: "A grand Shiva temple, famous for its richly detailed carvings and impressive Hoysala architectural style."
        },
        {
          title: "Belavadi",
          description: "Known for the Trikuta-style Veeranarayana Temple, Belavadi showcases serene beauty and ornate Hoysala designs."
        }
      ],
      mysore: [
        {
          title: "Mysore Palace",
          description: "A majestic Indo-Saracenic palace famous for its opulence, history, and the dazzling Dussehra festival."
        },
        {
          title: "St. Philomena's Church",
          description: "One of the largest churches in India, known for its neo-Gothic architecture and stained glass windows."
        }
      ],
      hampi: [
        {
          title: "Vittala Temple",
          description: "Known for its exceptional architecture, musical pillars, and the iconic stone chariot."
        },
        {
          title: "Virupaksha Temple",
          description: "One of the oldest functioning temples, dedicated to Lord Shiva, with a towering gateway and rich history."
        },
        {
          title: "Lotus Mahal",
          description: "A beautiful blend of Hindu and Islamic architectural styles, serving as a royal pavilion."
        }
      ]
    };

    const currentIndex = {
      beluru: 0,
      halebidu: 0,
      mysore: 0,
      hampi: 0
    };

    function updateSlider(city) {
      const slider = document.getElementById(`${city}-slides`);
      const info = document.getElementById(`${city}-info`);
      slider.style.transform = `translateX(-${currentIndex[city] * 100}%)`;
      info.innerHTML = `
        <h3>${places[city][currentIndex[city]].title}</h3>
        <p>${places[city][currentIndex[city]].description}</p>
      `;
    }

    function addEventListeners(city) {
      document.getElementById(`${city}-prevBtn`).addEventListener('click', () => {
        currentIndex[city] = (currentIndex[city] === 0)
          ? places[city].length - 1
          : currentIndex[city] - 1;
        updateSlider(city);
      });

      document.getElementById(`${city}-nextBtn`).addEventListener('click', () => {
        currentIndex[city] = (currentIndex[city] === places[city].length - 1)
          ? 0
          : currentIndex[city] + 1;
        updateSlider(city);
      });
    }

    ['beluru', 'halebidu', 'mysore', 'hampi'].forEach(city => {
      addEventListeners(city);
      updateSlider(city);
    });
  </script>
</body>
</html>
